<!DOCTYPE html>
<html>
	<head>

		<title>Objectified Tshirts</title>
		
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link href= "css/main.css" rel="stylesheet">

		<script src="https://use.fontawesome.com/64f6e46810.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>

	</head>

	<body>
	<div class="container-fluid">
		<div class="row rowPage">
			<!--start of first column-->
			<div class="ColumnOne col-md-4 col-sm-5 col-xs-7">
				
				<!--row one contains the rotatebox, and tshirt images for the first column-->		
				<div class="row rowOne">
					<div class="col-md-12 tshirtbox">
						<div class="flipcontainer ontouchstart="this.classList.toggle('hover');">
							<div class="rotatebox">
								<i class="fa fa-repeat" aria-hidden="true"></i>
							</div>	
							<div class="flipper">
								<div class="front">
									<img class="tshirt" src="images/blueshirt.png" alt="blue t shirt">
								</div>
								<div class="back">
									<img class="tshirt" src="images/blueHover.png" alt="blue t shirt">
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--end of row one for the first column-->
				
				<!--row two contains the icons with their drop menus for the first column--> 
				<div class="row rowTwo">
					<div class="col-md-12 iconbar">
						<div class="icon one">
							<p><i class="fa fa-random" aria-hidden="true"></i></p>
						</div>
						<div class="icon two">
							<p><i class="fa fa-heart-o" aria-hidden="true"></i></p>
						</div>
						<div class="icon three">
							<p class="xl">XL</p>
							<div class="dropdown size">
								<ul class="sizecontent">
								<div class="arrowsize"></div>
									<li><img class="dropsizecontent imgxl" src="images/xl.png"></li>
									<li><img class="dropsizecontent" src="images/l.png"></li>
									<li><img class="dropsizecontent" src="images/m.png"></li>
									<li><img class="dropsizecontent" src="images/s.png"></li>
								</ul>
							</div>									
						</div>
						<div class="icon four">
							<p><div class="colorbox boxBlue"></div></p>
							<div class="dropdown color">
								<ul class="colorcontent">
								<div class="arrowcolor"></div>
									<li><i class="fa fa-stop blue" aria-hidden="true"></i>
	</li>
									<li><i class="fa fa-stop pink" aria-hidden="true"></i>
	</li>
									<li><i class="fa fa-stop green" aria-hidden="true"></i>
	</li>
									<li><i class="fa fa-stop orange" aria-hidden="true"></i>
	</li>
								</ul>
							</div>
						</div>
						<div id="blueCart" class="icon five" onClick="addToCart('blue')">
							<p><i class="fa fa-shopping-cart" aria-hidden="true"></i></p>
						</div>			
					</div>
				</div>
				<!--end of row two for the first column-->
				
				<!--row three contains the item name and price for the first column-->
				<div class="row rowThree">
					<div class="col-md-12 textbar">
						<div class="col-xs-9 itemdescription">
							<p>Save my Trees</p>
						</div>
						<div class="col-xs-3 itemprice">
							<p>$29</p>
						</div>	
					</div>
				</div>
				<!--end of row three for the first column-->
			</div>
			<!--end of first column-->

			<!--start of second column-->
			<div class="ColumnTwo col-md-4 col-sm-5 col-xs-7">
				
				<!--row one contains the rotatebox, and tshirt images for the second column-->		
				<div class="row rowOne">
					<div class="col-md-12 tshirtbox">
						<div class="flipcontainer ontouchstart="this.classList.toggle('hover');">
							<div class="rotatebox">
								<i class="fa fa-repeat" aria-hidden="true"></i>
							</div>	
							<div class="flipper">
								<div class="front">
									<img class="tshirt" src="images/pinkshirt.png" alt="pink t shirt">
								</div>
								<div class="back">
									<img class="tshirt" src="images/pinkHover.png" alt="pink t shirt">
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--end of row one for the second column-->
				
				<!--row two contains the icons with their drop menus for the second column--> 
				<div class="row rowTwo">
					<div class="col-md-12 iconbar">
						<div class="icon one">
							<p><i class="fa fa-random" aria-hidden="true"></i></p>
						</div>
						<div class="icon two">
							<p><i class="fa fa-heart-o" aria-hidden="true"></i></p>
						</div>
						<div class="icon three">
							<p class="xl">XL</p>
							<div class="dropdown size">
								<ul class="sizecontent">
								<div class="arrowsize"></div>
									<li><img class="dropsizecontent imgxl" src="images/xl.png"></li>
									<li><img class="dropsizecontent" src="images/l.png"></li>
									<li><img class="dropsizecontent" src="images/m.png"></li>
									<li><img class="dropsizecontent" src="images/s.png"></li>
								</ul>
							</div>									
						</div>
						<div class="icon four">
							<p><div class="colorbox boxPink"></div></p>
							<div class="dropdown color">
								<ul class="colorcontent">
								<div class="arrowcolor"></div>
									<li><i class="fa fa-stop blue" aria-hidden="true"></i>
	</li>
									<li><i class="fa fa-stop pink" aria-hidden="true"></i>
	</li>
									<li><i class="fa fa-stop green" aria-hidden="true"></i>
	</li>
									<li><i class="fa fa-stop orange" aria-hidden="true"></i>
	</li>
								</ul>
							</div>
						</div>
						<div id ="pinkCart" class="icon five" onClick="addToCart('pink')">
							<p><i class="fa fa-shopping-cart" aria-hidden="true"></i></p>
						</div>			
					</div>
				</div>
				<!--end of row two for the second column-->
				
				<!--row three contains the item name and price for the second column-->
				<div class="row rowThree">
					<div class="col-md-12 textbar">
						<div class="col-xs-9 itemdescription">
							<p>Nature Lover</p>
						</div>
						<div class="col-xs-3 itemprice">
							<p>$19</p>
						</div>	
					</div>
				</div>
				<!--end of row three for the second column-->
			</div>
			<!--end of second column-->

			<!--start of third column-->
			<div class="ColumnThree col-md-4 col-sm-5 col-xs-7">
				
				<!--row one contains the rotatebox, and tshirt images for the third column-->		
				<div class="row rowOne">
					<div class="col-md-12 tshirtbox">
						<div class="flipcontainer ontouchstart="this.classList.toggle('hover');">
							<div class="rotatebox">
								<i class="fa fa-repeat" aria-hidden="true"></i>
							</div>	
							<div class="flipper">
								<div class="front">
									<img class="tshirt" src="images/orangeshirt.png" alt="orange t shirt">
								</div>
								<div class="back">
									<img class="tshirt" src="images/orangeHover.png" alt="orange t shirt">
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--end of row one for the third column-->
				
				<!--row two contains the icons with their drop menus for the third column--> 
				<div class="row rowTwo">
					<div class="col-md-12 iconbar">
						<div class="icon one">
							<p><i class="fa fa-random" aria-hidden="true"></i></p>
						</div>
						<div class="icon two">
							<p><i class="fa fa-heart-o" aria-hidden="true"></i></p>
						</div>
						<div class="icon three">
							<p class="xl">XL</p>
							<div class="dropdown size">
								<ul class="sizecontent">
								<div class="arrowsize"></div>
									<li><img class="dropsizecontent imgxl" src="images/xl.png"></li>
									<li><img class="dropsizecontent" src="images/l.png"></li>
									<li><img class="dropsizecontent" src="images/m.png"></li>
									<li><img class="dropsizecontent" src="images/s.png"></li>
								</ul>
							</div>									
						</div>
						<div class="icon four">
							<p><div class="colorbox boxOrange"></div></p>
							<div class="dropdown color">
								<ul class="colorcontent">
								<div class="arrowcolor"></div>
									<li><i class="fa fa-stop blue" aria-hidden="true"></i>
	</li>
									<li><i class="fa fa-stop pink" aria-hidden="true"></i>
	</li>
									<li><i class="fa fa-stop green" aria-hidden="true"></i>
	</li>
									<li><i class="fa fa-stop orange" aria-hidden="true"></i>
	</li>
								</ul>
							</div>
						</div>
						<div id="orangeCart" class="icon five" onClick="addToCart('orange')">
							<p><i class="fa fa-shopping-cart" aria-hidden="true"></i></p>
						</div>			
					</div>
				</div>
				<!--end of row two for the third column-->
				
				<!--row three contains the item name and price for the third column-->
				<div class="row rowThree">
					<div class="col-xs-12 textbar">
						<div class="col-xs-9 itemdescription">
							<p>Forest Walk</p>
						</div>
						<div class="col-md-3 itemprice">
							<p>$39</p>
						</div>	
					</div>
				</div>
				<!--end of row three for the third column-->
			</div>
			<!--end of third column-->
			
			<!--shopping cart-->
			<div class="shoppingCart col-xs-6">
				<div class="cartDescription col-xs-8">
				<p><span class="cartItems" id="itemDetails"></span></p>
				</div>
				<div class="totalBox col-xs-4">	
					<p>Subtotal: $<span id="subtotal">0</span></p>
					<p>Tax: <span id="tax">6.5%</span></p>
					<p class="total">Total: $<span id="total">0</span></p>
				</div>	
			</div>		

		</div>
	</div>
	<script src="js/main.js"></script>
	</body>
	
</html>
